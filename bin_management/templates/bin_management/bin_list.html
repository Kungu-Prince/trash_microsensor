<!DOCTYPE html>
<html>
<head>
    <title>Bin List</title>
</head>
<body>
    <h1>List of Bins</h1>
    <h3>Tiffany, make me beautiful.</h3>
    <br>
    <h3>Lynn, make me functionable and interactive.</h3>
    <ul>
        {% for bin in bins %}
        <li>{{ bin.name }} - {{ bin.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
